<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="./styles/desktop.css"
      media="screen and (min-width: 1129px)"
    />

    <title>Frontend Mentor | Pricing Component</title>
  </head>
  <body>
    <main class="pricing_container">
      <h1 class="pricing_title">Our Pricing</h1>
      <div class="pricing_toggle">
        <p>Annually</p>
        <label class="switch">
          <input id="pricing-switch" type="checkbox" onclick="changePrice()" />
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </div>
      <!-- CARDS -->
      <div class="cards_container">
        <div class="card">
          <h3 class="card_title">Basic</h3>
          <p class="card_price annual">&dollar;199.99</p>
          <p class="card_price monthly">&dollar;19.99</p>
          <div class="card_description">
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3GB</p>
          </div>
          <button class="card_cta">LEARN MORE</button>
        </div>
        <div class="main_card">
          <h3 class="card_title">Proffesional</h3>
          <p class="card_price annual">&dollar;249.99</p>
          <p class="card_price monthly">&dollar;24.99</p>
          <div class="card_description">
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
          </div>
          <button class="card_cta">LEARN MORE</button>
        </div>
        <div class="card">
          <h3 class="card_title">Master</h3>
          <p class="card_price annual">&dollar;399.99</p>
          <p class="card_price monthly">&dollar;39.99</p>
          <div class="card_description">
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
          </div>
          <button class="card_cta">LEARN MORE</button>
        </div>
      </div>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
